<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestão de Equipamentos</h1>
    </header>
    <main>
        <section id="cadastro">
            <h2>Cadastro de Equipamentos</h2>
            <form id="cadastroForm">
                <label for="nome">Nome do Equipamento:</label>
                <input type="text" id="nome" required>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" required></textarea>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="registro">
            <h2>Registro de Atividades</h2>
            <form id="registroForm">
                <label for="equipamentoId">ID do Equipamento:</label>
                <input type="number" id="equipamentoId" required>
                <label for="atividade">Descrição da Atividade:</label>
                <textarea id="atividade" required></textarea>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="detalhes">
            <h2>Detalhes dos Equipamentos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="equipamentosTable"></tbody>
            </table>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
